name: Linio Scraper CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      env:
        INPUT_PRODUCT: "laptop" # Aqu√≠ puedes configurar un producto predeterminado
      run: |
        echo "Automating Linio Scraper"
        python -c "
import os
from main import LinioScraper

scraper = LinioScraper()
scraper.base_url = 'https://www.linio.com.mx/search?scroll=&q='
scraper.scraping()
scraper.export_to_csv()
        "

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: linio-scraped-data
        path: linio_scraped_data.csv

